handlers= java.util.logging.FileHandler, java.util.logging.ConsoleHandler
.level=ALL
java.util.logging.SimpleFormatter.format= %5$s %n
java.util.logging.ConsoleHandler.level=INFO
java.util.logging.ConsoleHandler.formatter=br.com.fabex.handler.LogThreadNameSimpleFormatter
java.util.logging.FileHandler.formatter=br.com.fabex.handler.LogThreadNameSimpleFormatter
java.util.logging.FileHandler.pattern = app.log
java.util.logging.FileHandler.limit = 50000
java.util.logging.FileHandler.count = 1
java.util.logging.FileHandler.level=INFO
java.util.logging.FileHandler.append=true
